<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNS Tumor Diagnostic Tool - WHO CNS5 2021</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1e293b;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
            color: #fff;
        }

        .container {
            max-width: 1400px;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 0.75rem 1.5rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .tab-btn.active {
            background: linear-gradient(135deg, var(--success), #059669);
            border-color: var(--success);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #e2e8f0;
        }

        .form-control, .form-select {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-control:focus, .form-select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--success);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-select option {
            background: var(--dark);
            color: #fff;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .diagnosis-item {
            background: rgba(255, 255, 255, 0.08);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            border-left: 4px solid var(--success);
        }

        .confidence-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success), #34d399);
            transition: width 0.5s ease;
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: flex;
            align-items: start;
            gap: 1rem;
        }

        .alert-warning {
            background: rgba(245, 158, 11, 0.2);
            border: 1px solid rgba(245, 158, 11, 0.5);
        }

        .alert-info {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.5);
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
        }

        .report-output {
            background: rgba(0, 0, 0, 0.3);
            padding: 1.5rem;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            margin-top: 1rem;
            color: #e2e8f0;
            max-height: 600px;
            overflow-y: auto;
        }

        .copy-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        h1, h2, h3 {
            margin-bottom: 1rem;
        }

        .badge {
            padding: 0.35rem 0.75rem;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .badge-grade-2 {
            background: #3b82f6;
        }

        .badge-grade-3 {
            background: #f59e0b;
        }

        .badge-grade-4 {
            background: #ef4444;
        }

        .molecular-upgrade {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid #ef4444;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
        }

        .molecular-upgrade strong {
            color: #fca5a5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <h1><i class="fas fa-brain"></i> CNS Tumor Diagnostic Tool</h1>
            <p style="opacity: 0.9;">WHO Classification of CNS Tumours, 5th Edition (2021)</p>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('database')">
                <i class="fas fa-database"></i> Database Diagnostico
            </button>
            <button class="tab-btn" onclick="switchTab('report')">
                <i class="fas fa-file-medical"></i> Report Generator
            </button>
        </div>

        <!-- TAB 1: DATABASE DIAGNOSTICO -->
        <div id="database-tab" class="tab-content active">
            <div class="glass-card">
                <h2>Database Diagnostico</h2>
                
                <div class="form-group">
                    <label>Caso Clinico</label>
                    <select id="caseSelect" class="form-select" onchange="loadCase()">
                        <option value="">-- Seleziona un caso --</option>
                        <option value="case1">Caso 1: Donna 35 anni, IDH+, ATRX-, 1p/19q-</option>
                        <option value="case2">Caso 2: Uomo 55 anni, IDH+, ATRX+, 1p/19q codel</option>
                        <option value="case3">Caso 3: Uomo 68 anni, IDH-, EGFR amp</option>
                    </select>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>IDH1/2 Status</label>
                            <select id="idh" class="form-select">
                                <option value="">-- Seleziona --</option>
                                <option value="mutated">Mutato</option>
                                <option value="wildtype">Wild-type</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>ATRX Status</label>
                            <select id="atrx" class="form-select">
                                <option value="">-- Seleziona --</option>
                                <option value="loss">Loss</option>
                                <option value="preserved">Preserved</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>1p/19q Status</label>
                            <select id="codeletion" class="form-select">
                                <option value="">-- Seleziona --</option>
                                <option value="codeleted">Co-deleto</option>
                                <option value="intact">Intatto</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>TP53 Status</label>
                            <select id="tp53" class="form-select">
                                <option value="">-- Seleziona --</option>
                                <option value="mutated">Mutato</option>
                                <option value="wildtype">Wild-type</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>TERT Promoter</label>
                            <select id="tert" class="form-select">
                                <option value="">-- Seleziona --</option>
                                <option value="mutated">Mutato</option>
                                <option value="wildtype">Wild-type</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>EGFR Status</label>
                            <select id="egfr" class="form-select">
                                <option value="">-- Seleziona --</option>
                                <option value="amplified">Amplificato</option>
                                <option value="normal">Normale</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>CDKN2A/B Status</label>
                            <select id="cdkn2ab" class="form-select">
                                <option value="">-- Seleziona --</option>
                                <option value="homozygous_deletion">Homozygous deletion</option>
                                <option value="heterozygous">Heterozygous loss</option>
                                <option value="normal">Normale</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Morfologia iniziale</label>
                            <select id="morphology" class="form-select">
                                <option value="">-- Seleziona --</option>
                                <option value="grade2">Grade 2 (bassa cellularit√†)</option>
                                <option value="grade3">Grade 3 (mitosi, atipia)</option>
                                <option value="grade4">Grade 4 (necrosi/proliferazione)</option>
                            </select>
                        </div>
                    </div>
                </div>

                <button class="btn btn-primary" onclick="analyzeTumor()">
                    <i class="fas fa-microscope"></i> Analizza
                </button>

                <div id="results"></div>
            </div>
        </div>

        <!-- TAB 2: REPORT GENERATOR -->
        <div id="report-tab" class="tab-content">
            <div class="glass-card">
                <h2>Report Generator</h2>
                <p style="opacity: 0.8; margin-bottom: 2rem;">
                    Genera report diagnostici strutturati con logica WHO CNS5 e validazione molecolare
                </p>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Dati Paziente</label>
                            <input type="text" id="rptPatient" class="form-control" placeholder="Nome/ID paziente">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Et√†</label>
                            <input type="number" id="rptAge" class="form-control" placeholder="es. 45">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Sesso</label>
                            <select id="rptSex" class="form-select">
                                <option value="M">M</option>
                                <option value="F">F</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Sede anatomica</label>
                    <input type="text" id="rptLocation" class="form-control" placeholder="es. Lobo frontale sx">
                </div>

                <div class="form-group">
                    <label>Morfologia microscopica</label>
                    <textarea id="rptMorphology" class="form-control" rows="3" placeholder="Descrizione istologica (cellularit√†, atipia, mitosi, necrosi...)"></textarea>
                </div>

                <h3 style="margin-top: 2rem;">Profilo Molecolare</h3>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>IDH1 R132H (IHC)</label>
                            <select id="rptIDH" class="form-select">
                                <option value="">-- Seleziona --</option>
                                <option value="positive">Positivo</option>
                                <option value="negative">Negativo</option>
                                <option value="pending">Pending sequenziamento</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>ATRX (IHC)</label>
                            <select id="rptATRX" class="form-select">
                                <option value="">-- Seleziona --</option>
                                <option value="loss">Loss</option>
                                <option value="preserved">Preserved</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>1p/19q (FISH)</label>
                            <select id="rpt1p19q" class="form-select">
                                <option value="">-- Seleziona --</option>
                                <option value="codeleted">Co-deleto</option>
                                <option value="intact">Intatto</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>TP53 Status</label>
                            <select id="rptTP53" class="form-select">
                                <option value="">-- Seleziona --</option>
                                <option value="mutated">Mutato</option>
                                <option value="wildtype">Wild-type</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>TERT Promoter</label>
                            <select id="rptTERT" class="form-select">
                                <option value="">-- Seleziona --</option>
                                <option value="mutated">Mutato (C228T/C250T)</option>
                                <option value="wildtype">Wild-type</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>EGFR</label>
                            <select id="rptEGFR" class="form-select">
                                <option value="">-- Seleziona --</option>
                                <option value="amplified">Amplificato</option>
                                <option value="normal">Normale</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>CDKN2A/B Status</label>
                            <select id="rptCDKN2AB" class="form-select">
                                <option value="">-- Seleziona --</option>
                                <option value="homozygous_deletion">Homozygous deletion</option>
                                <option value="heterozygous">Heterozygous loss</option>
                                <option value="normal">Normale</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Grading morfologico</label>
                            <select id="rptGrade" class="form-select">
                                <option value="">-- Seleziona --</option>
                                <option value="grade2">Grade 2</option>
                                <option value="grade3">Grade 3</option>
                                <option value="grade4">Grade 4</option>
                            </select>
                        </div>
                    </div>
                </div>

                <button class="btn btn-primary" onclick="generateReport()" style="margin-top: 1rem;">
                    <i class="fas fa-file-alt"></i> Genera Report
                </button>

                <div id="reportResults" style="margin-top: 2rem;"></div>
            </div>
        </div>
    </div>

    <!-- Quick Example Button -->
    <div style="position: fixed; bottom: 2rem; right: 2rem; z-index: 1000;">
        <button onclick="loadReportExample()" class="btn btn-secondary" style="box-shadow: 0 4px 20px rgba(0,0,0,0.5);">
            <i class="fas fa-lightbulb"></i> Carica Caso Mail
        </button>
    </div>

    <script>
        // Database dei tumori
        const tumorDatabase = [
            {
                name: "Astrocitoma, IDH-mutato",
                idh: "mutated",
                atrx: "loss",
                codeletion: "intact",
                tp53: "mutated",
                tert: "wildtype",
                grade: "2-4",
                confidence: 95,
                notes: "Grade dipende da morfologia e CDKN2A/B"
            },
            {
                name: "Oligodendroglioma, IDH-mutato, 1p/19q-codeleto",
                idh: "mutated",
                atrx: "preserved",
                codeletion: "codeleted",
                tert: "mutated",
                grade: "2-3",
                confidence: 98,
                notes: "Necessaria co-delezione 1p/19q"
            },
            {
                name: "Glioblastoma, IDH-wildtype",
                idh: "wildtype",
                tert: "mutated",
                egfr: "amplified",
                grade: "4",
                confidence: 90,
                notes: "Pattern molecolare tipico GBM"
            },
            {
                name: "Glioma diffuso, IDH-wildtype, NOS",
                idh: "wildtype",
                tert: "wildtype",
                egfr: "normal",
                codeletion: "intact",
                grade: "2-3",
                confidence: 60,
                notes: "Categoria di esclusione - considerare methylation profiling"
            }
        ];

        // Casi clinici predefiniti
        const clinicalCases = {
            case1: {
                idh: "mutated",
                atrx: "loss",
                codeletion: "intact",
                tp53: "mutated",
                tert: "wildtype",
                egfr: "normal",
                cdkn2ab: "normal",
                morphology: "grade3"
            },
            case2: {
                idh: "mutated",
                atrx: "preserved",
                codeletion: "codeleted",
                tp53: "wildtype",
                tert: "mutated",
                egfr: "normal",
                cdkn2ab: "heterozygous",
                morphology: "grade2"
            },
            case3: {
                idh: "wildtype",
                atrx: "preserved",
                codeletion: "intact",
                tp53: "wildtype",
                tert: "mutated",
                egfr: "amplified",
                cdkn2ab: "normal",
                morphology: "grade4"
            }
        };

        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            
            document.getElementById(`${tab}-tab`).classList.add('active');
            event.target.classList.add('active');
        }

        function loadCase() {
            const caseId = document.getElementById('caseSelect').value;
            if (!caseId) return;

            const caseData = clinicalCases[caseId];
            Object.keys(caseData).forEach(key => {
                const element = document.getElementById(key);
                if (element) element.value = caseData[key];
            });

            analyzeTumor();
        }

        function analyzeTumor() {
            const data = {
                idh: document.getElementById('idh').value,
                atrx: document.getElementById('atrx').value,
                codeletion: document.getElementById('codeletion').value,
                tp53: document.getElementById('tp53').value,
                tert: document.getElementById('tert').value,
                egfr: document.getElementById('egfr').value,
                cdkn2ab: document.getElementById('cdkn2ab').value,
                morphology: document.getElementById('morphology').value
            };

            // Validazioni biologiche
            const alerts = [];
            
            // Check impossibile: ATRX loss + 1p/19q codel
            if (data.atrx === 'loss' && data.codeletion === 'codeleted') {
                alerts.push({
                    type: 'danger',
                    message: '‚ö†Ô∏è IMPOSSIBILE BIOLOGICAMENTE: ATRX loss e 1p/19q co-delezione sono mutuamente esclusivi. Ripetere test (probabile artefatto tecnico).'
                });
            }

            // Matching con database
            const matches = tumorDatabase.filter(tumor => {
                let score = 0;
                let total = 0;

                if (tumor.idh) {
                    total++;
                    if (tumor.idh === data.idh) score++;
                }
                if (tumor.atrx) {
                    total++;
                    if (tumor.atrx === data.atrx) score++;
                }
                if (tumor.codeletion) {
                    total++;
                    if (tumor.codeletion === data.codeletion) score++;
                }
                if (tumor.tert) {
                    total++;
                    if (tumor.tert === data.tert) score++;
                }
                if (tumor.egfr) {
                    total++;
                    if (tumor.egfr === data.egfr) score++;
                }

                tumor.matchScore = total > 0 ? (score / total) * 100 : 0;
                return tumor.matchScore > 50;
            }).sort((a, b) => b.matchScore - a.matchScore);

            // Calcola grading finale con CDKN2A/B
            let finalGrade = data.morphology;
            let molecularUpgrade = false;
            
            if (data.cdkn2ab === 'homozygous_deletion' && 
                data.idh === 'mutated' && 
                (data.morphology === 'grade2' || data.morphology === 'grade3')) {
                finalGrade = 'grade4';
                molecularUpgrade = true;
                alerts.push({
                    type: 'warning',
                    message: '‚¨ÜÔ∏è MOLECULAR UPGRADE: CDKN2A/B homozygous deletion ‚Üí CNS WHO Grade 4 (anche con morfologia grade 2-3)'
                });
            }

            displayResults(matches, alerts, finalGrade, molecularUpgrade);
        }

        function displayResults(matches, alerts, finalGrade, molecularUpgrade) {
            let html = '';

            // Alerts
            if (alerts.length > 0) {
                alerts.forEach(alert => {
                    html += `
                        <div class="alert alert-${alert.type}">
                            <i class="fas fa-exclamation-triangle"></i>
                            <div>${alert.message}</div>
                        </div>
                    `;
                });
            }

            // Results
            if (matches.length > 0) {
                html += '<div class="result-card">';
                html += '<h3>Diagnosi compatibili:</h3>';
                
                matches.forEach(match => {
                    const gradeClass = finalGrade.replace('grade', 'badge-grade-');
                    html += `
                        <div class="diagnosis-item">
                            <div style="display: flex; justify-content: space-between; align-items: start;">
                                <div>
                                    <strong>${match.name}</strong>
                                    <span class="badge ${gradeClass}" style="margin-left: 0.5rem;">
                                        Grade ${finalGrade.replace('grade', '')}
                                    </span>
                                    ${molecularUpgrade ? '<span class="badge" style="background: #ef4444; margin-left: 0.5rem;">Molecular upgrade</span>' : ''}
                                </div>
                                <div style="text-align: right; opacity: 0.8;">
                                    Match: ${match.matchScore.toFixed(0)}%
                                </div>
                            </div>
                            <div class="confidence-bar">
                                <div class="confidence-fill" style="width: ${match.matchScore}%"></div>
                            </div>
                            <p style="margin-top: 0.5rem; opacity: 0.9; font-size: 0.9rem;">
                                ${match.notes}
                            </p>
                        </div>
                    `;
                });
                
                html += '</div>';
            } else {
                html += `
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i>
                        <div>Nessuna corrispondenza nel database. Verifica i marker selezionati.</div>
                    </div>
                `;
            }

            document.getElementById('results').innerHTML = html;
        }

        function generateReport() {
            const data = {
                patient: document.getElementById('rptPatient').value,
                age: document.getElementById('rptAge').value,
                sex: document.getElementById('rptSex').value,
                location: document.getElementById('rptLocation').value,
                morphology: document.getElementById('rptMorphology').value,

                tp53: document.getElementById('rptTP53').value,
                tert: document.getElementById('rptTERT').value,
                egfr: document.getElementById('rptEGFR').value,
                cdkn2ab: document.getElementById('rptCDKN2AB').value,
                grade: document.getElementById('rptGrade').value
            };

            const alerts = [];
            
            // Validazione biologica
            if (data.atrx === 'loss' && data.codeletion === 'codeleted') {
                alerts.push({
                    type: 'danger',
                    message: 'üö® ARTEFATTO TECNICO PROBABILE: ATRX loss + 1p/19q co-del sono incompatibili. Ripetere FISH.'
                });
            }

            // Alert IDH negativo
            if (data.idh === 'negative') {
                alerts.push({
                    type: 'warning',
                    message: '‚ö†Ô∏è IDH1 R132H negativo: considerare sequenziamento IDH1/2 (10% mutazioni non-R132H)'
                });
            }

            // Logica diagnostica
            let diagnosis = "Diagnosi pending (profilo molecolare incompleto)";
            let finalGrade = data.grade;
            let molecularUpgrade = false;

            if (data.idh === 'positive' && data.atrx === 'loss' && data.codeletion === 'intact') {
                diagnosis = "Astrocitoma, IDH-mutato";
                
                // Check CDKN2A/B upgrade
                if (data.cdkn2ab === 'homozygous_deletion' && 
                    (data.grade === 'grade2' || data.grade === 'grade3')) {
                    finalGrade = 'grade4';
                    molecularUpgrade = true;
                    alerts.push({
                        type: 'warning',
                        message: '‚¨ÜÔ∏è MOLECULAR UPGRADE: CDKN2A/B homozygous deletion ‚Üí CNS WHO Grade 4'
                    });
                }
            } else if (data.idh === 'positive' && data.atrx === 'preserved' && data.codeletion === 'codeleted') {
                diagnosis = "Oligodendroglioma, IDH-mutato, 1p/19q-codeleto";
                
                // Check CDKN2A/B upgrade per oligodendroglioma
                if (data.cdkn2ab === 'homozygous_deletion' && data.grade === 'grade3') {
                    finalGrade = 'grade4';
                    molecularUpgrade = true;
                    alerts.push({
                        type: 'warning',
                        message: '‚¨ÜÔ∏è MOLECULAR UPGRADE: CDKN2A/B homozygous deletion ‚Üí CNS WHO Grade 4'
                    });
                }
            } else if (data.idh === 'negative' && data.tert === 'mutated' && data.egfr === 'amplified') {
                diagnosis = "Glioblastoma, IDH-wildtype (profilo molecolare GBM)";
                finalGrade = 'grade4';
            } else if (data.idh === 'negative') {
                diagnosis = "Glioma diffuso, IDH-wildtype, NOS (considerare methylation profiling)";
            }

            // Genera report formattato
            let report = `REPORT ANATOMIA PATOLOGICA\n`;
            report += `‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\n\n`;
            report += `PAZIENTE: ${data.patient || 'N/A'}\n`;
            report += `ET√Ä: ${data.age || 'N/A'} anni | SESSO: ${data.sex}\n`;
            report += `SEDE: ${data.location || 'N/A'}\n\n`;
            report += `MORFOLOGIA\n`;
            report += `‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n`;
            report += `${data.morphology || 'N/A'}\n\n`;
            report += `PROFILO MOLECOLARE\n`;
            report += `‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n`;
            report += `IDH1 R132H (IHC): ${formatStatus(data.idh)}\n`;
            report += `ATRX (IHC): ${formatStatus(data.atrx)}\n`;
            report += `1p/19q (FISH): ${formatStatus(data.codeletion)}\n`;
            report += `TP53: ${formatStatus(data.tp53)}\n`;
            report += `TERT promoter: ${formatStatus(data.tert)}\n`;
            report += `EGFR: ${formatStatus(data.egfr)}\n`;
            report += `CDKN2A/B: ${formatStatus(data.cdkn2ab)}\n\n`;
            
            if (molecularUpgrade) {
                report += `‚ö†Ô∏è MOLECULAR GRADING\n`;
                report += `‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n`;
                report += `Grading morfologico: ${data.grade.replace('grade', 'Grade ')}\n`;
                report += `CDKN2A/B homozygous deletion presente\n`;
                report += `‚Üí UPGRADE A CNS WHO GRADE 4\n\n`;
            }
            
            report += `DIAGNOSI\n`;
            report += `‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n`;
            report += `${diagnosis}\n`;
            report += `CNS WHO Grade ${finalGrade.replace('grade', '')}\n`;
            if (molecularUpgrade) {
                report += `(molecular upgrade da CDKN2A/B deletion)\n`;
            }
            report += `\n‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\n`;
            report += `Riferimenti: WHO Classification CNS5 (2021)\n`;

            displayReport(report, alerts, molecularUpgrade);
        }

        function formatStatus(value) {
            const statusMap = {
                'positive': 'POSITIVO',
                'negative': 'NEGATIVO',
                'pending': 'PENDING',
                'loss': 'LOSS',
                'preserved': 'PRESERVED',
                'codeleted': 'CO-DELETO',
                'intact': 'INTATTO',
                'mutated': 'MUTATO',
                'wildtype': 'WILD-TYPE',
                'amplified': 'AMPLIFICATO',
                'normal': 'NORMALE',
                'homozygous_deletion': 'HOMOZYGOUS DELETION',
                'heterozygous': 'HETEROZYGOUS LOSS'
            };
            return statusMap[value] || value || 'N/A';
        }

        function displayReport(report, alerts, molecularUpgrade) {
            let html = '';

            if (alerts.length > 0) {
                html += '<div id="reportAlerts">';
                alerts.forEach(alert => {
                    html += `
                        <div class="alert alert-${alert.type}">
                            <i class="fas fa-exclamation-triangle"></i>
                            <div>${alert.message}</div>
                        </div>
                    `;
                });
                html += '</div>';
            }

            if (molecularUpgrade) {
                html += `
                    <div class="molecular-upgrade">
                        <h4><i class="fas fa-arrow-up"></i> Molecular Upgrade Applicato</h4>
                        <p><strong>CDKN2A/B homozygous deletion</strong> determina upgrade a CNS WHO Grade 4 indipendentemente dalla morfologia</p>
                        <p style="font-size: 0.9rem; opacity: 0.9; margin-top: 0.5rem;">
                            Riferimento: Louis DN et al. The 2021 WHO Classification of Tumors of the Central Nervous System
                        </p>
                    </div>
                `;
            }

            html += '<div class="result-card">';
            html += '<h3>Report Generato</h3>';
            html += '<div class="copy-buttons">';
            html += '<button class="btn btn-success" onclick="copyReport()"><i class="fas fa-copy"></i> Copia</button>';
            html += '<button class="btn btn-secondary" onclick="downloadReport()"><i class="fas fa-download"></i> Download</button>';
            html += '</div>';
            html += `<div id="reportText" class="report-output">${report}</div>`;
            html += '</div>';

            document.getElementById('reportResults').innerHTML = html;
        }

        function copyReport() {
            const text = document.getElementById('reportText').textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('Report copiato negli appunti!');
            });
        }

        function downloadReport() {
            const text = document.getElementById('reportText').textContent;
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'report_glioma.txt';
            a.click();
            URL.revokeObjectURL(url);
        }
